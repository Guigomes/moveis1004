<md-dialog aria-label="{{vm.title}}">
    <md-dialog-content style="text-align: justify">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{vm.title}}</h2>
                <span flex></span>
                <!--
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
                -->
            </div>
        </md-toolbar>

        <form ng-submit="vm.salvarNoticia();">


            <div layout="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Titulo da Noticia</label>
                    <input ng-model="vm.noticia.titulo">
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Tipo da Notícia</label>
                    <md-select ng-model="vm.noticia.tipo">
                        <md-option ng-repeat="tipo in vm.tipos" value="{{tipo.value}}">
                            {{tipo.texto}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container>
                    <label>Data de Inicio</label>
                    <md-datepicker ng-model="vm.noticia.dataInicio"></md-datepicker>
                </md-input-container>

                <md-input-container>
                    <label>Data de Fim</label>
                    <md-datepicker ng-model="vm.noticia.dataFim"></md-datepicker>
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container class="md-block">
                    <label>Notícia</label>
                    <textarea ng-model="vm.noticia.textoNoticia" md-maxlength="1000" rows="5"
                        md-select-on-load></textarea>
                </md-input-container>


            </div>

            <md-button class="primary" type="submit">Salvar</md-button>
        </form>
    </md-dialog-content>
</md-dialog>
