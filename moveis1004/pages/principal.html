<md-dialog aria-label="{{vm.title}}">
  <form ng-cloak ng-submit="vm.salvarNoticia();">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{vm.title}}</h2>
        <span flex></span>
        <!--
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
        -->
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <div layout="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Titulo da Noticia</label>
            <input ng-model="vm.noticia.titulo" required>
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Tipo da Notícia</label>
            <md-select ng-model="vm.noticia.tipo">
              <md-option ng-repeat="tipo in vm.tipos" value="{{tipo.value}}">
                {{tipo.texto}}
              </md-option>
            </md-select>
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container>
            <label>Data de Inicio</label>
            <md-datepicker ng-model="vm.noticia.dataInicio" required md-min-date="vm.minDate"></md-datepicker>
          </md-input-container>

          <md-input-container>
            <label>Data de Fim</label>
            <md-datepicker ng-model="vm.noticia.dataFim"> </md-datepicker>
            <div ng-show="vm.noticia.dataFim === undefined" flex class="aviso-data-fim">ao deixar esse campo em branco
              a notícia só deixará de aparecer quando for
              excluida</div>
          </md-input-container>
        </div>

        <div layout="row" ng-show="vm.noticia.tipo == 1">
          <md-input-container class="md-block" style="width: 100%;">
            <label>Texto da Notícia</label>
            <textarea required ng-model="vm.noticia.textoNoticia" md-maxlength="1000" rows="5"
              md-select-on-load></textarea>
          </md-input-container>


        </div>
        <div layout="row" ng-show="vm.noticia.tipo == 2">
          <md-input-container class="md-block" style="width: 100%;">
            <label>Link da Notícia</label>
            <input ng-model="vm.noticia.textoNoticia" required>

          </md-input-container>


        </div>


      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button class="md-primary md-raised" type="submit">Salvar</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
